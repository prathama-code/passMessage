<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>A Message You Would Like To Pass </h4>
        <form id="messageForm">
            <input type="text" name="" id="message" class="msgbox"/>
            <input type="submit" name="" id="submitBtn" class="button"/>
        </form>
        <h5 class="errMsg">Please Enter A Value To Pass</h5>
        <h4>Last Message Delivered!</h4>
        <h4 class="msgContentStart">Hello World!!!</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
